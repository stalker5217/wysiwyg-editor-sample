<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>summernote</title>
    <link rel="stylesheet" href="/summernote-0.8.18-dist/summernote-lite.css">
</head>
<body>
<h3>summernote</h3>
<textarea id="summernote" name="editordata"></textarea>
<br/>
<button id="editor-submit" type="button">저장</button>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/summernote-0.8.18-dist/summernote-lite.js"></script>
<script src="/summernote-0.8.18-dist/lang/summernote-ko-KR.js"></script>
<script>
    $('#summernote').summernote({
        height: 300,
        minHeight: null,
        maxHeight: null,
        focus: true,
        lang: "ko-KR",
    });

    document.getElementById("editor-submit").onclick = () => {
        const text = $('#summernote').summernote('code');

        const form = new FormData();
        form.append("text", text);

        const request = new XMLHttpRequest();
        request.open("POST", "/summernote");
        request.send(form);
    }
</script>
</body>
</html>
